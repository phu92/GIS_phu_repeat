<div style="text-align: center">
    <div class ="testpage_header_logo">
        <h1>testpage</h1>
    </div>
    <div class="testpage_header_button">
        <span>nav1</span>
        <span>nav2</span>
        {% if not user.is_authenticated %} {# 로그인 아니라면 로그인 사인업 출력 #}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                Sign Up
            </a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accountapp:detail' pk=user.pk%}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>

</div>
